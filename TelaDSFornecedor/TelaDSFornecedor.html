<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TelaDashboard.css">
    <title>Dashboard</title>
</head>
<body>

    
    <header>
        
        <div class="info-header">
            <div class="logo">
            <h2>Estatistica de venda</h2>
            <img src="/img/arvorelogo.png" id="logo">
        </div>
        <div class="icon-header">
            <img src="/img/adm icon.png" alt="ADM">
            <h2>Fornecedor</h2>
         </div>


        </div>
    </header> <!--header acabou-->




    <section class="main">
        <div class="sidebar">
            <strong><h1>Painel de controle</h1></strong>
            <a href="#">Editar Produto</a>
            <a href="#">Adicionar Produto</a>
            <a href="#">Estatistica de  Venda</a>
            
            <br>
            <hr>
        </div><!--side bar-->

        <div class="content">
            <div class="titulo-sessao">
                <h1>Dashboard</h1>
                <hr>
                <h1>Estatística de vendas</h1>
            </div>

            <div class="info-box">
                    <div id="chart_div" class="vendas" style="width: 800px; height: 500px;"></div>
                    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                    <script type="text/javascript">
                      google.charts.load('current', {'packages':['corechart', 'bar']});
                      google.charts.setOnLoadCallback(drawStuff);
                
                      function drawStuff() {
                
                        var chartDiv = document.getElementById('chart_div');
                
                        var data = google.visualization.arrayToDataTable([
                          ['Meses', 'Vendas', 'Devoluções'],
                          ['Janeiro','8000 ' ,'80'],
                          ['Fevereiro','' ,''],
                          ['Março','1500' ,'500'],
                          ['Abril','' ,''],
                          ['Maio','' ,''],
                          ['Junho','' ,''],
                          ['Julho','' ,''],
                          ['Agosto','' ,''],
                          ['Setembro','' ,''],
                          ['Outubro','' ,''],
                          ['Novembro','' ,''],
                          ['Dezembro','' ,'1']
                         
                        ]);
                
                        var materialOptions = {
                          width:1100,
                          chart: {
                            title: 'Vendas do ano',
                            subtitle: 'Valores de Vendas durante Janeiro à Dezembro'
                          },
                          series: {
                            0: { axis: 'Venda' }, // Bind series 0 to an axis named 'distance'.
                            1: { axis: 'Devoluções' } // Bind series 1 to an axis named 'brightness'.
                          },
                          axes: {
                            y: {
                              Venda: {label: 'Vendas'}, // Left y-axis.
                              Devoluções: {side: 'right', label: 'Devoluções'} // Right y-axis.
                            },
                          }
                        };
                        function drawMaterialChart() {
                          var materialChart = new google.charts.Bar(chartDiv);
                          materialChart.draw(data, google.charts.Bar.convertOptions(materialOptions));
                        }
                        drawMaterialChart();
                    };
                    </script>

            </div>

            </div>
        </div><!--conteudo-->
    </section>

    
</body>
</html>
