<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {

        var chartDiv = document.getElementById('chart_div');

        var data = google.visualization.arrayToDataTable([
          ['Meses', 'Vendas', 'Devoluções'],
          ['Janeiro','' ,''],
          ['Fevereiro','' ,''],
          ['Março','' ,''],
          ['Abril','' ,''],
          ['Maio','' ,''],
          ['Junho','' ,''],
          ['Julho','' ,''],
          ['Agosto','' ,''],
          ['Setembro','' ,''],
          ['Outubro','' ,''],
          ['Novembro','' ,''],
          ['Dezembro','87' ,'32'],
         
        ]);

        var materialOptions = {
          width: 900,
          chart: {
            title: 'Vendas do ano',
            subtitle: 'Valores de Vendas durante Janeiro à Dezembro'
          },
          series: {
            0: { axis: 'Venda' }, // Bind series 0 to an axis named 'distance'.
            1: { axis: 'Devoluções' } // Bind series 1 to an axis named 'brightness'.
          },
          axes: {
            y: {
              Venda: {label: 'Vendas'}, // Left y-axis.
              Devoluções: {side: 'right', label: 'Devoluções'} // Right y-axis.
            }
          }
        };

        var classicOptions = {
          width: 400,
          series: {
            0: {targetAxisIndex: 0},
            1: {targetAxisIndex: 1}
          },
          title: 'Nearby galaxies - distance on the left, brightness on the right',
          vAxes: {
            // Adds titles to each axis.
            0: {title: 'Vendas'},
            1: {title: 'Devoluções'}
          }
        };

        function drawMaterialChart() {
          var materialChart = new google.charts.Bar(chartDiv);
          materialChart.draw(data, google.charts.Bar.convertOptions(materialOptions));
        }
        drawMaterialChart();
    };
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 700px; height: 400px;"></div>
  </body>
</html>
