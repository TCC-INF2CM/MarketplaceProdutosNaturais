<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagamento.css">
    <title>Pagamento</title>
</head>
<body>
    <header>

        <div  class="logo">
            <img src="/img/arvorelogo.png" alt="">
        </div>

        <div class="carrinho">
            <a href="#"></a>
            <img src="/img/4202388.png" alt="">
            <h2>Carrinho</h2>
        </div>

        <div class="pagamento">
            <img src="/img/moeda icon.png">
            <h2>Pagamento</h2>
        </div>
    </header>


    <section class="main"> <!--Section Principal-->

        <div class="revisao">
            <h1>Revisão do pedido</h1>
            <a href="#">Editar Carrinho</a>


        <div class="info">
            <div id="produto"> "Nome do Produto" </div>
            <div id="nome_cliente"> "Nome do Cliente" </div>
            <div id="cpf"> "CPF do Cliente" </div>
            <div id="endereco"> "Endereço do Cliente" </div>
            <div id="cep"> "Cep do Cliente" </div>
        </div>
    
    

        <div class="total">
            <img src="/img/cartao icon.png" alt="">

            <h2>Subtotal</h2>
            <h2>Frete</h2>
            <h2></h2>
        </div>
    

        </div>
    </section> 

</body>
</html>
