<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Estoque</title>
</head>
<body>

    
    <header>
        
        <div class="info-header">
            <div class="logo">
            <h2>Estatisticas de Venda</h2>
            <img src="/img/arvorelogo.png" id="logo">
        </div>
        <div class="icon-header">
            <img src="/img/adm icon.png" alt="ADM">
            <p>Fornecedor</p>
         </div>


        </div>
    </header> <!--header acabou-->

    <section class="main">
        <div class="sidebar">
            <h1>ESTATISTICAS</h1>
            <a href="#"> Painel de Controle</a>
            <a href="#"> Editar Produtos</a>
            <a href="#"> Visualizar estaísticas</a>
            <br>
            <hr>
        </div><!--side bar-->
        
        <div class="addProduto">
            <h1>Produtos</h1>
            <input type="button" value="Adicionar novo" >
        </div>
        <br>
        <div class="infClick">

            <a href="#"> TODOS </a>
            <a href="#"> PUBLICADOS </a>
            <a href="#"> LIXO </a>
            
            <input type="search">
            <input type="button" value="Pesquisar produto">
        </div>
        <div class="container">
            <div class="container-items">
             <h4><img src="#" alt="camera"></h4>
             <h4> NOME </h4>
             <h4> ESTOQUE </h4>
             <h4> PREÇO </h4>
             
            </div>
         
  
          <div class="Tabela">
              <img src="/img/fotoProd icon.png" alt="Foto">
             <h4 class="Nome">Whey Pro Protein</h4>
             <h4 class="Estoque">Em Estoque</h4>
             <h4 class="Preço">R$99,99</h4>
          </div>
          <hr>
          <div class="tabela2">
            <img src="/img/fotoProd icon.png" alt="Foto">
            <h4 class="Nome">Granola 100g</h4>
            <h4 class="Estoque">Fora de Estoque</h4>
            <h4 class="Preço"></h4>
          </div>
           
           

        </div>
