<!DOCTYPE html>
<html lang="PT-br">
<head>

    <link rel="stylesheet" href="LoginCliente.css">
    <title>Document</title>

<body>

        <form class="form" id="from" form method="get" action="ConfirmarCadastro.html">

            <div class="form-control">

                <label for="Senha">Senha</label>

                <i class="img-success"><img src="./img.svg/success-icon.svg" alt=""></i>

            <button type="submit">Entrar</button>




        </form>
