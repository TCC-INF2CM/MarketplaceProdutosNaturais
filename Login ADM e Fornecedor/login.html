<!DOCTYPE html>

        </div>

    </section>
    <footer>

    </footer>
    <div class="Imagem">

        <img src="/img/arvorelogo1.png" alt="Imagem" class="imagem-lateral2">

      </div>
      



<script src="script.js"></script>
