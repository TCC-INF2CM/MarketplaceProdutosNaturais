<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TelaProduto.css">
    <title>Produto</title>
</head>

<body>
    <header>

        <div class="info-header">
            <div class="logo">
                <h2>Editar Produto</h2>
                <img src="/img/arvorelogo.png" id="logo">
            </div>
            <div class="icon-header">
                <img src="/img/adm icon.png" alt="ADM">
                <h2>Fornecedor</h2>
            </div>
        </div>
    </header>
    <!--header acabou-->



    <section class="main"> <!--Section Principal-->

    <div class="image"> <!--Div Imagens-->
        <div class="icon1">
            <img src="/img/whey.jpg" alt="">
        </div>
    </div> <!--Div Imagens FIM-->


    <div class="content">  <!--CONTEUDO-->
    
        <div class="inf"> <!--ELEMENTOS-->

            <h2>Whey Protein Max Titanium</h2>
            <p>Marca: Giga</p>

            <div class="stars">
                <img src="/img/arvorelogo.png" alt="Estrela 1">
                <img src="/img/arvorelogo.png" alt="Estrela 2">
                <img src="/img/arvorelogo.png" alt="Estrela 3">
                <img src="/img/arvorelogo.png" alt="Estrela 4">
                <img src="/img/arvorelogo.png" alt="Estrela 5">
            </div> <!--CONTEUDO-->

            <div class="price"> <!--PREÇO-->
                <h5>R$</h5>
                <h1>45,99</h1>
                <p>à vista(5% off)</p>
            </div> <!--PREÇO--> 

            <div class="quantity"> <!--QUANTIDADE-->
                <p>Quantidade: 54 em estoque</p>
            </div> <!--QUANTIDADE-->

            <div class="cod"> <!--COD-->
                <p>Código do Produto: 83428478</p>
            </div> <!--COD-->

            <div class="button"> <!--BOTÃO-->
                <input type="button" value="Editar produto">
            </div> <!--BOTÃO-->

            <div class="description"> <!--DESCRIÇÃO-->
                <h1>Descrição</h1>
                <div class="text">
                    <h2> <br>Whey fornece 21g de proteína, 4.686 mg de BCAAs e 10g de aminoácidos essenciais em 30g de produto. Ainda, é uma proteína zero </h2>
                </div>
            </div><!--DESCRIÇÃO-->
            
        </div> <!--ELEMENTOS-->
        
    </div> <!--CONTEUDO-->

</section><!--Section Principal-->

</body>
</html>
