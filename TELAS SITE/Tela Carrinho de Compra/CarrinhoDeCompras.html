<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CarrinhoDeCompras.css">
    <script async src="CarrinhoDeCompras.js"></script>
    <title>Carrinho de Compras</title>
</head>
<body>
    <header>

        <div class="logo">
            <a href="#"><img src="/img/arvorelogo1.png"></a>
        </div>

        <div class="carrinho">
            <a href="#"><img src="/img/Carrinho-Icon.png"></a>
            <h2>Carrinho</h2>
        </div>

        <div class="pagamento">
            <a href="#"><img src="/img/Moeda-Icon.png"></a>
            <h2>Pagamento</h2>
        </div>
    </header>

    <div class="content">

        <div class="main_Cont">
          <div class="First_Tit"> <h2>Carrinho</h2> </div>
    
            <section class="Car_Prod">
              <div class="CheckBox">
                <input type="checkbox" checked="checked" ></div>
              <div class="Prod_Img"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Red_Apple.jpg/280px-Red_Apple.jpg" alt="Product image" height="250" width="250" > </div>
               <div class="Prod_Name"><h3>Produto nome exemplo</h3>
                <div class="Prod_Qtd"> <h3>Qtd</h3><div class="qty">
                  <button class="minus">-<i class="bx bx-minus"></i></button>
                  <span id="valor">1</span>
                  <button class="plus">+</button><i class="bx bx-plus"></i></button></div> 
                  
                <div class="Prof_Preco"><h3>Preço</h3><h2 class="Real_Preco">R$99,50</h2></div>
              </div>
              <div class="Remove"> <input type="button" onclick="" value="Remover Produto"> </div>              </div>
            
            </section>
    
            <section class="Car_Prod">
              <div class="CheckBox">
                <input type="checkbox" checked="checked" ></div>
              <div class="Prod_Img"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Red_Apple.jpg/280px-Red_Apple.jpg" alt="Product image" height="250" width="250" > </div>
               <div class="Prod_Name"><h3>Produto nome exemplo</h3>
                <div class="Prod_Qtd"> <h3>Qtd</h3><div class="qty">
                  <button class="minus">-<i class="bx bx-minus"></i></button>
                  <span class="valor">1</span>
                  <button class="plus">+</button><i class="bx bx-plus"></i></button></div> 
                <div class="Prof_Preco"><h3>Preço</h3><h2 class="Real_Preco">R$99,50</h2></div>
              </div>
                <div class="Remove"> <input type="button" onclick="" value="Remover Produto"> </div>
              </div>
            
            </section>
           
    
            
            <!-- Divisória -->
    
        </div>
    
        <div class="divisor"></div>
    
        <div class="Sec_Cont">
          <div class="Car_Info">
    
            <div class="Second_Tit"><h1>Produtos selecionados</h1></div>
      
            <div class="Pay_Info">
      
              <div class="Prod_Slc">
                <p>Produto nome exemplo</p>
                <p>Produto nome exemplo</p>
              </div>
    
              <div class="Total_Price">
                <h2>Total</h2>
                <div class="PriceFaice"><h2>R$199,00</h2>
                  <p>R$2,50 no pix</p></div>
              </div>
      
              
    
              <div class="Frete_Info">
                <h2>Frete</h2>
                <div class="Free"><h2 class="FreteColor">Grátis</h2></div>
              </div>
      
              <div class="button"> <!--BOTÃO-->
                <input type="button" onclick="enviar()" value="Finalizar Compra">
            </div> <!--BOTÃO-->
    
          </div>
          <div class="button"> <!--BOTÃO-->
            <input type="button" onclick="enviar()" value="Continuar Comprando">
        </div> <!--BOTÃO-->
    
      </div>
            </div>
        </div>
    
        </div>
        <div class="arvore">
        <img src="/img/arvorelogo.png" alt="">
        </div>

</body>
</html>
