<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CarrinhoDeCompras.css">
    <script async src="CarrinhoDeCompras.js"></script>
    <title>Carrinho de Compras</title>
</head>
<body>
    <header>

      <img src="/img/arvorelogo.png" alt="" id="arvorelogo"> 
      <img src="/img/carrinho.png" alt="" id="carrinho">
      <h1>Carrinho</h1>
      
    </header>
    
    <section class="main">
    <div class="content">

        <div class="main_Cont">
          <div class="First_Tit"> <h2>Carrinho</h2> </div>
    
            <section class="Car_Prod">
            
              <div class="Prod_Img"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Red_Apple.jpg/280px-Red_Apple.jpg" alt="Product image" height="250" width="250" > </div>
               <div class="Prod_Name"><h3>Produto nome exemplo</h3>
                <div class="Prod_Qtd"> <h3>Qtd</h3><div 
                  <div class="Quantil">
                    <input type="number" value="1" min="1" class="QtdProdNumb">
              </div>
              <div class="Prof_Preco"><h3>Preço</h3><h2 class="Real_Preco">R$99,50</h2></div>
              <div class="Remove"> <input type="button" onclick="" value="Remover Produto"> </div>              </div>
            
            </section>
    
            <section class="Car_Prod">
              <div class="Prod_Img"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Red_Apple.jpg/280px-Red_Apple.jpg" alt="Product image" height="250" width="250" > </div>
               <div class="Prod_Name"><h3>Produto nome exemplo</h3>
                <div class="Prod_Qtd"> <h3>Qtd</h3><div 
                  <div class="Quantil">
                    <input type="number" value="1" min="1" class="QtdProdNumb">
              </div>
              <div class="Prof_Preco"><h3>Preço</h3><h2 class="Real_Preco">R$99,50</h2></div>
              <div class="Remove"> <input type="button" onclick="" value="Remover Produto"> </div>              </div>
            
            </section>
    
           
    
            
            <!-- Divisória -->
    
        </div>
    
        <div class="divisor"></div>
    
        <div class="Sec_Cont">
          <div class="Car_Info">
    
            <div class="Second_Tit"><h1>Total da compra:</h1></div>
      
            <div class="Pay_Info">    
              <div class="Total_Price">
               
                <div class="PriceFaice"><h2>R$199,00</h2>
                  </div>
              </div>
              <div class="cupons">
                <h1>Cupons</h1>
                <input type="text" id="cupons" placeholder="Adicione um cupom do seu App">
              </div>
        
              <div class="button"> 
                <input class="pucharge-button" type="button" value="Finalizar Compra">
                <input type="button" value="Continuar Comprando">
              </div> 

             


          </div>
          
    
      </div>
            </div>
        </div>
    
        </div>
        <div class="arvore">
        <img src="/img/arvorelogo.png" alt="">
        </div>
      </section>
</body>
</html>
