<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>www.lifetree.com.BR</title>
</head>
<body>
    <h1>Recuperação de Senha</h1>

    <section>
        <div id="div1">
            <p>Redefine sua senha inserindo a nova senha que deseja</p>
        </div>
        <div id="div2">
            <input type="password" id="senha" placeholder="Digite sua nova senha" onkeyup="verificar()" onfocus="esconder()">
            
            <div class="info" id="minhaDiv">
                <div class="feed">Numeros de caracteres: Minino 8 </div>
                <div class="feed">Letras maiscula: ABC</div>
                <div class="feed">Numeros entre 0 e 9</div>
            </div>

            <br>
            <input type="password" id="password-two" placeholder="Digite a senha novamente">
            <br>
            <input type="button" value="Finalizar" id="botão" onclick="entrar()">

        </div>
    </section>

    <footer>
        <p>&copy; Life Tree</p>
    </footer>

    <div id="div3" class="Imagem">
        <img src="arvorelogo1.png" alt="Imagem" class="imagem-lateral">

        <img src="arvorelogo1.png" alt="Imagem" class="imagem-lateral2">
    </div>


    <script src="script.js"></script>

</body>
</html>
