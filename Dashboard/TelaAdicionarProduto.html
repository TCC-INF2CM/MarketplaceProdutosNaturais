<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TelaAdicionarProduto.css">
    <link rel="" href="TelaAdicionarProduto.js">
    <title>Adicionar Produto</title>
</head>
<body>
    <header>
        <div class="info-header">
            <div class="logo">
            <h2>Edição de produto</h2>
            <img src="arvorelogo.png" id="logo">
        </div>

        <div class="info-header">
            <div class="account">
            <div class="acc">
                <a href="#">Fornecedor</a>
            </div>
            <img src="adm icon.png" id="account">
        </div>

        </div>
    </header>

    <section class="module box">
        <div class="title">
            <h2>
                Adicionar produto
            </h2>
            <hr>
        </div>
        <div class="informations">
            <h3>
                Nome do produto <span>  <input type="text"> </span>
            </h3>
            <h3>
                Quantidade <span><input type="number"></span>
            </h3>
            
            <h3>
                Preço <span><input type="number" min="0.00" max="10000.00" step="0.01" /></span>
            </h3>
            
            <h3>
                Código do produto <span><input type="number" min="000001" max="999999"></span>
            </h3>
            
        </div>
        <div class="prod-imagem">
            <label class="picture" for="picture__input" tabIndex="0">
                <span class="picture__image"></span>
              </label>  
              <input type="file" name="picture__input" id="picture__input">
              <script src="TelaAdicionarProduto.js">
            </script>
            <p>código do  produto:</p>
            <p class="cod-prod">000000</p>
        </div>

        <div class="button">
            <form action="/processar-formulario" method="post">
                <input type="submit" value="Adicionar produto">
              </form>
              
        </div>
    </section>
</body>
</html>
