<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TelaAdicionarProduto.css">

    <title>Adicionar Produto</title>
</head>
<body>
    <header>
        <div class="info-header">
            <div class="logo">
            <h2>Edição de produto</h2>
            <img src="arvorelogo.png" id="logo">
        </div>

        <div class="info-header">
            <div class="account">
            <div class="acc">
                <a href="#">Fornecedor</a>
            </div>
            <img src="adm icon.png" id="account">
        </div>

        </div>
    </header>

    <section class="module box">
        <div class="title">
            <h2>
                Adicionar produto
            </h2>
            <hr>
        </div>
        <div class="informations">
            <h3>
                Nome do produto
            </h3>
            <input type="text">
            <h3>
                Quantidade
            </h3>
            <input type="number">
            <h3>
                Preço 
            </h3>
            <input type="number" min="0.00" max="10000.00" step="0.01" />
            <h3>
                Código do produto
            </h3>
            <input type="number" min="000001" max="999999">
        </div>
        <div class="prod-imagem">
            <img src="https://lojamaxtitanium.vtexassets.com/arquivos/ids/155598/PA.004.001.0041.jpg?v=1765373455" alt="Imagem exemplo">
            <p>código do  produto:</p>
            <p class="cod-prod">000000</p>
        </div>

        <div class="button">
            <input type="button" value="Adicionar produto">
        </div>
    </section>
</body>
</html>
