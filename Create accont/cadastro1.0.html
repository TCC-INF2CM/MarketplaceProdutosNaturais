<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta</title>
    <link rel="stylesheet" href="Cadastro_final1.0.css">

</head>
<body>
    <header>
        <h1>Crie sua conta</h1>
    </header>

    <section>
        <div class="container">
            <form action="" id="form" class="form">
               
                <div class="label">
                    <label for="username">Nome da sua Empresa</label>
                </div>
                    <div class="input">
                        <input type="text" name="name" id="name" class="inf" placeholder="Insira a sua empresa">
                    </div>
                              
                        <div class="label">
                            <label for="cnpj">Insira o CNPJ</label>
                        </div>
                            <div class="input">
                                <input type="text" name="CNPJ" id="CNPJ" class="inf" placeholder="Insira o CNPJ">
                            </div>

                            <div class="label">
                                <label for="tel">Telefone de contato</label>
                            </div>
                                <div class="input">
                                    <input type="text" name="tel" id="tel" class="inf" placeholder="Insira um telefone ">
                                </div>

                <div class="label">
                    <label for="cep">Informe seu CEP</label>
                </div>
                    <div class="input">
                        <input type="text" name="cep" id="cep" class="inf" placeholder="Digite seu CEP">
                    </div>

               <div class="label">
                    <label for="city">Informe sua Cidade</label>
                </div>
                    <div class="input">
                        <input type="text" name="city" id="city" class="inf" placeholder="Digite o nome da sua cidade">
                    </div>

                    <div class="label">
                        <label for="email">Email da empresa</label>
                    </div>
                        <div class="input">
                            <input type="text" name="email" id="email" class="inf" placeholder="Insira o Email">
                        </div>

                        <div class="label">
                            <label for="email2">Confirme seu email</label>
                        </div>
                            <div class="input">
                                <input type="text" name="email" id="email2" class="inf" placeholder="Confirme o email">
                            </div>
    
                            <div class="label">
                                <label for="password">Crie uma senha</label>
                            </div>
                            <div class="input">
                                <input type="password" name="password" id="password" placeholder="Crie uma senha">
                            </div>

                            <div class="label">
                                <label for="password2">Confirme sua senha</label>
                            </div>
                            <div class="input">
                                <input type="password" name="password2" id="password2" placeholder="Digite sua senha">
                            </div>

                <input type="button" value="Confirmar Envio" id="botÃ£o" onclick="enviar()">
            </form>

        </div>
    </section>
    <footer>
        <p> &copy; Life Tree</p>

    </footer>
    <div class="Imagem">
        <img src="/img/arvorelogo1.png" alt="Imagem" class="imagem-lateral">
        <img src="/img/arvorelogo1.png" alt="Imagem" class="imagem-lateral2">

      </div>
    
    <script src="cadastro1.0.js"></script>
</body>

</html>
