<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta</title>
    <link rel="stylesheet" href="Cadastro_final1.0.css">

</head>
<body>
    <header>
        <h1>Crie sua conta</h1>
    </header>

        <div class="container">
            <form action="" id="form" class="form">
               
                <div class="form-control">
                    <label for="username">Nome da sua Empresa</label>
                        <input type="text" id="uname" class="inf" placeholder="Insira a sua empresa"> 
                    </div>
                              
                        <div class="form-control">
                            <label for="cnpj">Insira o CNPJ</label>
                                <input type="text"  id="CNPJ" class="inf" placeholder="Insira o CNPJ">
                            </div>

                            <div class="form-control">
                                <label for="tel">Telefone de contato</label>
                                    <input type="tel" id="tel" class="inf" placeholder="Insira um telefone ">

                                </div>

                <div class="form-control">
                    <label for="cep">Informe seu CEP</label>
                        <input type="text" id="cep" class="inf" placeholder="Digite seu CEP">
                    </div>

               <div class="form-control">
                    <label for="city">Informe sua Cidade</label>
                        <input type="text" id="city" class="inf" placeholder="Digite o nome da sua cidade">
                    </div>

                    <div class="form-control">
                        <label for="email">Email da empresa</label>
                            <input type="email" id="email" class="inf" placeholder="Insira o Email">
                        </div>

                        <div class="form-control">
                            <label for="email2">Confirme seu email</label>
                                <input type="email"  id="email2" class="inf" placeholder="Confirme o email">
                            </div>
    
                            <div class="form-control">
                                <label for="password">Crie uma senha</label>
                                <input type="password" id="password" placeholder="Crie uma senha">
                            </div>

                            <div class="form-control">
                                <label for="password2">Confirme sua senha</label>
                                <input type="password" id="password2" placeholder="Digite sua senha">
                            </div>

                            <!-- <input type="button" id="botão" onclick="enviar()" value="Confirmar"> -->
               <Button type="submit" onclick="enviar()" id="botão">Confirmar</Button>
            </form>

        </div>
    <footer>
        <p> &copy; Life Tree</p>

    </footer>
    <div class="Imagem">
        <img src="/img/arvorelogo1.png" alt="Imagem" class="imagem-lateral">
        <img src="/img/arvorelogo1.png" alt="Imagem" class="imagem-lateral2">

      </div>
    
    <script src="cadastro1.0.js"></script>
</body>

</html>
