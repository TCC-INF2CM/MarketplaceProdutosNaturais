<head>
    <meta charset="UTF-8">

    <title>Crie sua conta</title>

<body>
    <header>
        <h1>Crie sua conta</h1>
    </header>

    <section>
        <div class="container">
            <form action="" id="form" class="form">
                <label for="username" id="name" class="label">Nome da sua Empresa
                    <input type="text" name="name" id="name" class="inf" placeholder="Insira a sua empresa">
                </label>
               

                <label for="email" id="email" class="label">Email da empresa
                    <input type="text" name="email" id="email" class="inf" placeholder="Insira o Email">
                </label>
               

                <label for="cnpj" id="cnpj" class="label">Insira o CNPJ da empresa
                    <input type="text" name="cnpj" id="cnpj" class="inf" placeholder="Insira o CNPJ">
                </label>

                <label for="tel" id="tel" class="label">Digite um telefone para contato
                    <input type="text" name="tel" id="tel" class="inf" placeholder="Digite seu contato">
                </label>

                <!-- <label for="information" id="inf" class="label"></label> -->

                <label for="cep" id="cep" class="label">Informe seu CEP
                    <input type="text" name="cep" id="cep" class="inf" placeholder="Digite seu CEP">
                </label>

                <label for="city" id="city" class="label">Informe sua Cidade
                    <input type="text" name="city" id="city" class="inf" placeholder="Digite...">
                </label>


                <input type="button" value="Confirmar Envio" id="botÃ£o" onclick="enviar()">
            </form>

        </div>
