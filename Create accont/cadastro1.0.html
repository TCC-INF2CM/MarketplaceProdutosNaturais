<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Cadastro_final1.0.css">

</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Crie sua conta</h2>
        </div>
        <form class="form" id="from">

            <div class="form-control">

                <label for="username">Nome</label>

                <input type="text" id="username" placeholder="Insira seu nome">
                <i class="img-error"><img src="img.svg/error-icon.svg" alt=""></i>
                <i class="img-success"><img src="img.svg/success-icon.svg" alt=""></i>
                <small>Erro ao digitar</small>

            </div>

            <div class="form-control">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Insira seu email">
                <i class="img-error"><img src="img.svg/error-icon.svg" alt=""></i>
                <i class="img-success"><img src="img.svg/success-icon.svg" alt=""></i>
                <small>Erro ao digitar</small>

            </div>

            <div class="form-control">

                <label for="password">Crie uma Senha</label>
                <input type="password" id="password" placeholder="Crie uma senha">
                <i class="img-error"><img src="img.svg/error-icon.svg" alt=""></i>
                <i class="img-success"><img src="img.svg/success-icon.svg" alt=""></i>
                <small>Senha deve conter 8 caracteres sendo #,1 e letras</small>

            </div>

            <div class="form-control">

                <label for="">Confirme a senha</label>
                <input type="password" id="passwordtwo" placeholder="Confirme a senha">
                <i class="img-error"><img src="img.svg/error-icon.svg" alt=""></i>
                <i class="img-success"><img src="img.svg/success-icon.svg" alt=""></i>
                <small>Senhas n√£o conferem</small>

            </div>

            <button type="submit">Confimar envio</button>

        </form>

    </div>

    <script src="cadastro1.0.js"></script>
</body>

</html>
