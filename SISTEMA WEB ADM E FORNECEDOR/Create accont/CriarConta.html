<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta</title>
    <link rel="stylesheet" href="CriarConta.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>

</head>

<body>
    <header>
        <h1>Crie sua conta</h1>
    </header>

        <div class="container">


            <form action="" id="form" class="form">

                <!--NOME (CAMPO 0)--> 
                    <label for="Nome">Nome</label>
                    <input type="text" name="name" id="Nome" class="input required" placeholder="Nome Completo" oninput="nomeValidate()">

                <!--CPF (CAMPO 1)-->
                    <label for="CPF">Insira seu CPF</label>
                    <input type="text" autocomplete="off" maxlength="14" name="CPF" id="CPF" class="input required" placeholder="000.000.000-00" oninput="cpfValidate()">

            
                <!--TELEFONE (CAMPO 2)-->    
                    <label for="Telefone">Telefone</label>
                    <input type="text" name="tel" id="telefone" class="input required"placeholder="(00) 00000-0000"  oninput="telefoneValidate()">
              
                <!--DATA DE NASCIMENTO (CAMPO 3)-->    
                    <label for="Data">Insira sua data de Nascimento</label>
                    <input type="date" name="dtNsc" id="datanasc" class="input required" placeholder="Digite seu aniversário" oninput="datanascValidate()">

                <!--EMAIL (CAMPO 4)-->
                    <label for="Email">Email</label>
                    
                    <input type="email" name="email" id="email" class="input required" placeholder="Insira o seu Email" onkeyup ="emailValidate()">
                    
                    
                 <!--(CAMPO 5)--> 
                    <label for="Email2">Confirme seu email</label>  
                    <input type="email" name="email" id="email2" class="input required" placeholder="Confirme o email" oninput="compareEmail()">
                <!--EMAIL-->

                <!--SENHA (CAMPO 6)-->
                    <label for="Senha">Crie uma senha</label>
                    <input type="password" name="password" id="password" class="input required" placeholder="Crie uma senha" oninput="mainPasswordValidate()">
               
                <!--(CAMPO 7)-->    
                    <label for="Senha2">Confirme sua senha</label>
                    <input type="password" name="password2" id="password2" class="input required" placeholder="Confirme sua senha" oninput="comparePassword()">

                <!--SENHA-->

                            <!-- <input type="button" id="botão" onclick="enviar()" value="Confirmar"> -->
               <button type="submit" onclick="">Confirmar</button>
            </form>

        </div>
    <footer>
        <p> &copy; Life Tree</p>

    </footer>
    <div class="Imagem">
        <img src="/img/arvorelogo1.png" alt="Imagem" class="imagem-lateral">
        <img src="/img/arvorelogo1.png" alt="Imagem" class="imagem-lateral2">

    </div>

    <script src="CriarConta.js"></script>
</body>

</html>
