<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta</title>
    <link rel="stylesheet" href="CriarConta.css">

</head>

<body>
    <header>
        <h1>Crie sua conta</h1>
    </header>

        <div class="container">
            <form action="" id="form" class="form">

                <div class="label">
                    <label for="username">Nome</label>
                </div>
                <div class="input">
                    <input type="text" name="name" id="name" class="inf" placeholder="Nome Completo">
                </div>

                <div class="label">
                    <label for="CPF">Insira seu CPF</label>
                </div>
                <div class="input">
                    <input type="text" name="CPF" id="CPF" class="inf" placeholder="xxx.xxx.xxx-xx">
                </div>

                <div class="label">
                    <label for="tel">Telefone</label>
                </div>
                <div class="input">
                    <input type="text" name="tel" id="tel" class="inf" required placeholder="(xx) xxxxx-xxxx">
                </div>

                <div class="input">
                    <label for="date">Insira sua data de Nascimento</label>
                </div>
                <div class="input">
                    <input type="date" name="dtNsc" id="dtNsc" class="inf" placeholder="Digite seu aniversário">
                </div>

                <div class="label">
                    <label for="email">Email</label>
                </div>
                <div class="input">
                    <input type="text" name="email" id="email" class="inf" placeholder="Insira o seu Email">
                </div>

                <div class="label">
                    <label for="email2">Confirme seu email</label>
                </div>
                <div class="input">
                    <input type="text" name="email" id="email2" class="inf" placeholder="Confirme o email">
                </div>

                <div class="label">
                    <label for="password">Crie uma senha</label>
                </div>
                <div class="input">
                    <input type="password" name="password" id="password" placeholder="Crie uma senha">
                </div>

                <div class="label">
                    <label for="password2">Confirme sua senha</label>
                </div>
                <div class="input">
                    <input type="password" name="password2" id="password2" placeholder="Confirme sua senha">
                </div>

                            <!-- <input type="button" id="botão" onclick="enviar()" value="Confirmar"> -->
               <Button type="submit" onclick="enviar()"id="botão">Confirmar</Button>
            </form>

        </div>
    <footer>
        <p> &copy; Life Tree</p>

    </footer>
    <div class="Imagem">
        <img src="/img/arvorelogo1.png" alt="Imagem" class="imagem-lateral">
        <img src="/img/arvorelogo1.png" alt="Imagem" class="imagem-lateral2">

    </div>

    <script src="CriarConta.js"></script>
</body>

</html>
