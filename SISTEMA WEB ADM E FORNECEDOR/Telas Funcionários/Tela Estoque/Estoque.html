<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estoque.css">
    <title>Estoque</title>
</head>

<body>


    <header>

        <div class="info-header">
            
            <div class="logo">
                <h2>Estoque</h2>
                <img src="/img/arvorelogo.png" id="logo">
            </div>

            <div class="icon-header">
                <img src="/img/adm icon.png" alt="ADM">
                <h1>Funcionário</h1>
            </div>
        </div>
    </header> <!--header acabou-->

    <section class="main">
        <div class="sidebar">
            <h1>Painel de Controle</h1>
            <a href="#">Dashboard</a>
            <a href="#">Adicionar Produto</a>
            <a href="#">Editar Produto</a>
            <a href="#">Estoque</a>
            <br>
            <hr>
        </div><!--side bar-->

        <div class="addProduto">
            <h1>Produtos</h1>
            <input type="button" id="AddNew" value="Adicionar novo" onclick="addProduto()">
        </div>
        <br>
        
        <div class="infClick">
            <input type="search" id="barraP"> 
            <input type="button" id="pesquisaP" value="Pesquisar produto">
        </div>


        <div class="api">
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
                google.charts.load('current', { 'packages': ['table'] });
                google.charts.setOnLoadCallback(drawTable);

                function drawTable() {
                    var data = new google.visualization.DataTable();
                    data.addColumn('string', 'Nome');
                    data.addColumn('number', 'Preço');
                    data.addColumn('boolean', 'Estoque');
                    data.addRows([
                        ['Whey Pro Protein - 1kg - Max Titanium', { v: 10000, f: 'R$ 99,99' }, true],
                        ['Granola 100g', { v: 8000, f: 'R$ 7,99' }, false],
                        ['Hambúrguer Vegetal Fazenda Futuro 230g', { v: 12500, f: 'R$ 21,99' }, true],
                        ['Leite de Amedôas Nuts 1L', { v: 7000, f: 'R$ 12,99' }, true],
                        ['Erva Doce 100g ', { v: 7000, f: 'R$ 5,99' }, true],
                        ['Bold thin', { v: 7000, f: 'R$ 12,99' }, false],
                        ['Garrafinha Proteína Vegetal Chocolate Avelã Muke 34g ', { v: 7000, f: 'R$ 16,90' }, false],
                        ['Creatina 250g Monohidratada', { v: 7000, f: 'R$ 94,91' }, true]
                        
                    ]);

                    var table = new google.visualization.Table(document.getElementById('table_div'));

                    table.draw(data, { showRowNumber: false, width: '900px', height: '400px' });
                }
            </script>
            <div id="table_div"></div>
        </div>
    </section>


<script src="script.js"></script>

</body>

</html>
