<html lang="pt-br">

<head>

<body>
    <h1>Recuperação de Senha</h1>

    <section>
            <p>Para recuperar a sua senha, informe o seu email que enviaremos um link para a alteração de senha</p>
      
        <form id="form"> <!--Inicio do Formulario-->
            <input type="email" id="email" class="input required" placeholder="Digite seu Email" oninput="emailValidate()">
            <span class="span-required">Digite um Email válido</span>
        <br>
        <br>
            <button type="submit" value="submit" onclick="sendEmail()">Enviar Email</button> <!--Botao-->
        </form> <!--Fim do Formulario-->
        
    </section>

    </footer>

        <img src="/img/arvorelogo1.png" alt="Imagem" class="imagem-lateral2">
    </div>

    <script src="RecuperacaoDeSenha.js"></script>

</body>
