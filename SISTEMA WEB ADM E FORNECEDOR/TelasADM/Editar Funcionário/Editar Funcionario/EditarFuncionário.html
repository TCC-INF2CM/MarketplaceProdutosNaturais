<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EditarFuncion치rio.css">
    <title>Editar Funcion치rios</title>
</head>

<body>
    <header>

        <div class="info-header">
            <div class="logo">
                <h2>Funcion치rios</h2>
                <img src="/img/arvorelogo.png" id="logo">
            </div>
            <div class="icon-header">
                <img src="/img/Adm-Icon.png" alt="ADM">
                <h2>Administrador</h2>
            </div>
        </div>
    </header>
    <!--header acabou-->




  <section class="main">
        <div class="sidebar">
            <strong>
                <h1>Estatisticas</h1>
            </strong>
            <a href="#"> Painel de Controle</a>
            <a href="#"> Editar Funcion치rios</a>

            <br>
            <hr>
        </div>
        <!--side bar-->


        <div class="infClick">
            <input type="search" id="barraP"> 
            <input type="button" id="pesquisaP" value="Pesquisar produto">
        </div>


        <div class="api">
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
                google.charts.load('current', { 'packages': ['table'] });
                google.charts.setOnLoadCallback(drawTable);

                function drawTable() {
                    var data = new google.visualization.DataTable();
                    data.addColumn('number', 'ID');
                    data.addColumn('string', 'Nome');
                    data.addColumn('string', 'Email');
                    data.addColumn('string', 'Nivel de Acesso');
                    data.addRows([
                        [{ f: '1' }, 'Rogerio Silva ', 'exemplo@gmail.com', 'ADM'],
                        [{ f: '2' }, 'Rogerio Silva ', 'exemplo@gmail.com', 'ADM'],
                        [{ f: '3' }, 'Rogerio Silva ', 'exemplo@gmail.com', 'ADM'],
                        [{ f: '4' }, 'Rogerio Silva ', 'exemplo@gmail.com', 'ADM'],
                        
                    ]);

                    var table = new google.visualization.Table(document.getElementById('table_div'));

                    table.draw(data, { showRowNumber: false, width: '900px', height: '400px' });
                }
            </script>
            <div id="table_div"></div>
        </div>
    </section>
</body>
</html>
