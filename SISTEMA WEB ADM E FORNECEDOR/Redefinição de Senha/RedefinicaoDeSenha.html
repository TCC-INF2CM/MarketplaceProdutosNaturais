<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RedefinicaoDeSenha.css">
    <title>Redefinição de Senha</title>
</head>
<body>
    <h1>Redefinição de Senha</h1>

    <section>
        <p>Redefine sua senha inserindo suas nova senha</p>
      <form id="form"> <!--Inicio do Formulario-->

        <input type="password" id="password" placeholder="Digite sua nova senha" oninput="mainPasswordValidate()" class="senha" required>
        <span class="span-required">Senha deve conter 8 caracteres, incluindo um caractere especial, uma letra maiúscula, uma letra minúscula e um dígito </span>
        <br>

         <input type="password" id="password-two" placeholder="Repita sua senha" oninput="comparePassword()" class="senha" required>
         <span class="span-required">Senhas devem ser compativeis</span>
        <br>

       <button type="submit" onclick="Entrar()">Atualizar Senha</button> <!--Botao-->
      </form> <!--Fim do Formulario-->

    </section>
    
    <footer>
        <p>&copy; Life Tree</p>
    </footer>

    <div class="img">
        <img src="/img/arvorelogo.png" alt="Imagem" class="imagem-lateral">
        <img src="/img/arvorelogo1.png" alt="Imagem" class="imagem-lateral2">
    </div>

    <script src="RedefinicaoDeSenha.js"></script>

</body>
</html>
