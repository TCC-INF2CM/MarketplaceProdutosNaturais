<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RedefinicaoDeSenha.css">
    <title>Redefinição de Senha</title>
</head>
<body>
    <h1>Redefinição de Senha</h1>


    <section>
        <p>Redefine sua senha inserindo suas nova senha</p>
      <form id="form">

         <input type="password" id="password" class="input required" placeholder="Digite sua nova senha" 
         oninput="mainPasswordValidate()">
         <img src="/img/eye-icon.svg" id="eye-icon">
         <span class="span-required">Senha deve conter 8 caracteres</span>
         <br>

         <input type="password" id="password-two" class="inpuy required" placeholder="Repita sua senha" oninput="comparePassword()">
         <span class="span-required">Suas senhas devem ser compativeis</span>
        <br>

        <button type="submit">Atualizar Senha</button>
        
      </form>
    </section>
    
    <footer>
        <p>&copy; Life Tree</p>
    </footer>

    <div class="img">
        <img src="/img/arvorelogo.png" alt="Imagem" class="imagem-lateral">
        <img src="/img/arvorelogo1.png" alt="Imagem" class="imagem-lateral2">
    </div>

    <script src="RedefinicaoDeSenha.js"></script>

</body>
</html>
